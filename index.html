    <h1>戸定邸とは</h1>
    <p>戸定邸は江戸時代最後の将軍の徳川慶喜の実弟である徳川昭武が明治時代に建てた邸宅です。
    当時の上流階級の生活を垣間見ることができる貴重な建物で国の重要文化財に指定されており広大な庭園も見どころの1つです。
    松戸駅から徒歩圏内で、歴史と自然を感じられるスポットとして人気があります。</p>
